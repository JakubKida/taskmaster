<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Master</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/16ab966864.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Roboto:wght@300&display=swap" rel="stylesheet">

<body>
    <header id="header">
        <h1 id="title">
            <i class="far fa-check-square"></i>
            TaskMaster -  just check it!

                    <span class="icon-hidden"><i class="project-icon fas fa-exclamation fa-sm"></i></span>
                    General
                </div>
                <div class="project-tab">
                    <span class="icon-shown"><i class="project-icon fas fa-exclamation fa-sm"></i></span>
                    <div class="project-title">Today</div>
                </div>
                <div class="project-tab">
                    <span class="icon-shown"><i class="project-icon fas fa-calendar-day fa-sm"></i></span>
                    This Week
                </div>
                <div class="project-tab">
                    <span class="icon-shown"><i class="project-icon fas fa-calendar-alt fa-sm"></i></span>
                    This Month
                </div>
            </div>
            <div id="project-tabs">
                <h2 id="projects-header"> Projects</h2>
                <div id="add-project-button" class="project-tab">Add new project +</div>
                <div class="project-tab">
                    <span class="icon-hidden"><i class="project-icon fas fa-exclamation fa-sm"></i></span>
                    Project 1
                </div>

                </div>

                    <span class="icon-hidden"><i class="project-icon fas fa-exclamation fa-sm"></i></span>
                    Project 1
                </div>
            </div>
        </div>
        <div id="project-area">
            <div class="project-card">
                <div class="project-name">General</div>
                <div class='todos-area'>
                <div class='todo'>
                    <input class="todo-checkbox" type="checkbox">
                    Add new To-Do
                </div>
                <div class='todo'>
                    <input class="todo-checkbox" type="checkbox">

            </div>
        </div>
